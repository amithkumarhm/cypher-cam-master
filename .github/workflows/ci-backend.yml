# .github/workflows/ci-backend.yml
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/backend/**'
      - 'packages/shared-types/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/backend/**'
      - 'packages/shared-types/**'

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: '8.x'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install dependencies
      run: pnpm install

    - name: Build shared types
      run: pnpm --filter shared-types build

    - name: Generate Prisma client
      run: pnpm --filter backend prisma:generate
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

    - name: Run database migrations
      run: pnpm --filter backend prisma:migrate:dev
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

    - name: Run type check
      run: pnpm --filter backend type-check

    - name: Run linting
      run: pnpm --filter backend lint

    - name: Run unit tests
      run: pnpm --filter backend test:unit
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_jwt_secret
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_ANON_KEY: test_anon_key

    - name: Run integration tests
      run: pnpm --filter backend test:integration
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_jwt_secret
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_ANON_KEY: test_anon_key

    - name: Run e2e tests
      run: pnpm --filter backend test:e2e
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_jwt_secret
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_ANON_KEY: test_anon_key

    - name: Build application
      run: pnpm --filter backend build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: services/backend/dist/
        retention-days: 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Run npm audit
      run: |
        cd services/backend
        npm audit --audit-level moderate

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        working-directory: services/backend

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/backend/Dockerfile
        push: false
        tags: cypher-cam/backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        secrets: |
          "NPM_RC=${{ secrets.NPM_RC }}"

    - name: Scan Docker image
      run: |
        docker scan cypher-cam/backend:latest